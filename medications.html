<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Healthcare App</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="medications.html" class="active">Medications</a></li>
                    <li><a href="#">Appointments</a></li>
                    <li><a href="#">Messaging</a></li>
                    <li><a href="#">Health Tracking</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="medications">
            <header>
                <h1>Medication Management</h1>
            </header>
            
            <section class="medication-list">
                <h3>Today's Medications</h3>
                <ul id="medication-list"></ul>
            </section>
            
            <section class="add-medication">
                <h3>Add New Medication</h3>
                <input type="text" id="medication-name" placeholder="Medication Name">
                <input type="text" id="medication-dosage" placeholder="Dosage (e.g., 500mg)">
                <input type="time" id="medication-time">
                <button onclick="addMedication()">Add</button>
            </section>
        </main>
    </div>
    <script src="medications.js"></script>
</body>
</html>
